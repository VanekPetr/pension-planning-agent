name: "book"

on:
  - push

permissions:
    checks: write
    contents: write

jobs:
  pdoc:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Generate pdoc documentation
        run: |
          uv run pdoc src/pension_planning_agent -o .book/pdoc

      - name: Upload pdoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdoc
          path: .book/pdoc

  test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run tests
        run: |
          uv run pytest src/tests/ -v

  book:
    runs-on: "ubuntu-latest"
    needs: [test, pdoc]
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - name: Download pdoc artifact
        uses: actions/download-artifact@v4
        with:
          name: pdoc
          path: .book/pdoc

      - name: Copy book files
        run: |
          mkdir -p .book
          cp -r book/* .book/ || true
          touch .book/.nojekyll

      - name: Deploy to GitHub Pages
        if: ${{ env.ACT != 'true' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .book
          force_orphan: true
